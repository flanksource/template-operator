---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: samples.apps.flanksource.com
spec:
  group: apps.flanksource.com
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                key:
                  type: string
            status:
              type: object
              properties:
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
  scope: Namespaced
  names:
    plural: samples
    singular: sample
    kind: Sample
---

apiVersion: templating.flanksource.com/v1
kind: Template
metadata:
  name: resource-output-example
spec:
  source:
    apiVersion: apps.flanksource.com/v1
    kind: Sample
  resources:
    - apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: "{{.metadata.name}}"
        namespace: "{{.metadata.namespace}}"
        labels:
          app: '{{kget "Sample/test/test-sample" "spec.key"}}'
      spec:
        replicas: "{{.spec.replicas | default 1}}"
        selector:
          matchLabels:
            app: '{{kget "Sample/test/test-sample" "spec.key"}}'
        template:
          metadata:
            labels:
              app: '{{kget "Sample/sample-ns/test-sample" "spec.key"}}'
          spec:
            containers:
              - name: 'nginx'
                image: "nginx"
                ports:
                  - containerPort: 80