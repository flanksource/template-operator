apiVersion: v1
kind: Namespace
metadata:
  name: mockserver
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mockserver
  namespace: mockserver
  labels:
    app: mockserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mockserver
  template:
    metadata:
      labels:
        app: mockserver
    spec:
      containers:
      - name: mockserver
        image: mockserver/mockserver:latest
        ports:
        - containerPort: 1080
---
apiVersion: v1
kind: Service
metadata:
  name: mockserver
  namespace: mockserver
spec:
  type: NodePort
  selector:
    app: mockserver
  ports:
  - port: 80
    targetPort: 1080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mockserver
  namespace: mockserver
  annotations:
    kubernetes.io/tls-acme: "true"
spec:
  tls:
    - secretName: mockserver-tls
      hosts:
        - mockserver.127.0.0.1.nip.io
  rules:
    - host: mockserver.127.0.0.1.nip.io
      http:
        paths:
          - backend:
              service:
                name: mockserver
                port:
                  number: 80
            pathType: ImplementationSpecific
